<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bringing in Jquery and Bootstrap and also linking our js and css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <header>
        <!-- Header Image for the Game -->
        <img src="assets/images/Friends_Name_2.gif" />
    </header>

    <div class="container"> 
        <!-- Timer row to show the time for each question-->
        <div classs="row" id="timer-row">
            <div class=col-md-12>
                <h3 class="py-3">Time Remaining : <span id="time-left"> 60 </span> Seconds </h3>
            </div>
        </div>

        <!-- Main content row where the trivia happens -->
        <div class="row" id="main-content">

            <!--Column for  Question and answer and guess image -->
            <div class="col-md-4" id="guess-col">
                <img id="guess-img" />
            </div>

            <!--Column for  Question and the choices -->
            <div class="col-md-4" id="question-col">
                <h5 class="text-danger">Question : <span id="question-no">  </span><h5> 
                    <h5 class="text-danger"> Remaining : <span id="remaining-no">  </span> </h5>
                <h5 id="question" class="my-4"> </h5>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option1">
                    </button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option2">
                    </button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option3">
                    </button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option4">
                    </button>
            </div>

            <!--Column for displaying answers and gif's -->
            <div class="col-md-4" id="answer-col">
                <h5 id="answer"> </h5>
                <img id="answer-gif" />
            </div>
        </div>

        <!-- Seperate row for displaying scores -->
        <div class="row mx-5" id="result-row">
            <div class="col-md-3"> </div>
            <div class="col-md-5">
                <h5 class="my-2">Here's how you did !!</h5>
                <h5 class="my-2">Corret Answers : <span id="correct-answer"> </span></h5>
                <h5 class="my-2">Incorrent Answers: <span id="incorrect-answer"> </span></h5>
                <h5 class="my-2"> Unanswered : <span id="unanswered"> </span></h5>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block m-2" id="restart-btn">
                    Start Game
                </button>
            </div>
            <div class="col-md-4"> </div>
        </div>
    </div>
</body>

</html>
