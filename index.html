<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bringing in Jquery and Bootstrap and also linking our js and css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <header>
        <h1 class="mainHeader text-dark">Harry Potter Trivia</h1>
        <!-- <img src="assets/images/HarryPotter_3.gif" /> -->
    </header>

    <div class="container">
        <div classs="row" id="timer-row">
            <div class=col-md-12>
                <h3>Time Remaining : <span id="time-left"> 30 </span> Seconds </h3>
            </div>
        </div>
        <div class="row" id="main-content">
            <div class="col-md-3" id="guess-col">
                <h5>Guess</h5>
                <img id="guess-img" />
            </div>
            <div class="col-md-5" id="question-col">
                <h5 id="errorMsg" hidden>Time is running out</h5>
                <h5>Question</h5>
                <h5 id="question"> </h5>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option1">
                    </button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option2">
                    </button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option3">
                    </button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="option4">
                    </button>
            </div>
            <div class="col-md-4" id="answer-col">
                <h5 id="answer"> </h5>
                <img id="answer-gif" />
                <h5 id="quotes" class="bg-secondary"></h5>
            </div>
        </div>
        <div class="row" id="result-row">
            <div class="col-md-3"> </div>
            <div class="col-md-5">
                <h5>Here's how you did !!</h5>
                <h5>Corret Answers : <span id="correct-answer"> </span></h5>
                <h5>Incorrent Answers: <span id="incorrect-answer"> </span></h5>
                <h5> Unanswered : <span id="unanswered"> </span></h5>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="restart-btn">
                    Restart Game
                </button>
            </div>
            <div class="col-md-4"> </div>
        </div>
    </div>
</body>

</html>
